{{define "head"}}
    <title>Search result | {{.SearchTerm}}</title>
{{end}}

{{define "body"}}
    <form action="/search" method="get">
        <label>
            Search term:
            <input type="text" name="term" value="{{.SearchTerm}}" required>
        </label>
    </form>

    {{range .Results}}
        <a href="/view?id={{.Id}}">{{.Title}} {{ if .Metadata.Channel }} - {{ .Metadata.Channel }} {{end}} - {{.Id}}</a><br />
    {{end}}
{{end}}
