image: golang:latest

stages:
  - build
  - deploy

compile:
  stage: build
  script:
    - go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/ytdlp-archive-viewer .
  artifacts:
    paths:
      - ytdlp-archive-viewer
